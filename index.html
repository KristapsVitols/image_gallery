<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Image Gallery</title>
	<link href="https://fonts.googleapis.com/css?family=Roboto:100,400,500" rel="stylesheet">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1 class="title"># Image gallery</h1>
	<i id="left" class="fa fa-2x fa-arrow-left"></i>
	<span class="current-image"><span class="current"></span> / <span class="totalImages"></span></span>
	<div class="img-container">
		<img src="" alt="">
	</div>
	<div class="pusher"></div>
	<div class="overlay">
		<i id="closeBtn" class="fa fa-4x fa-times" aria-hidden="true"></i>
	</div>
	<i id="right" class="fa fa-2x fa-arrow-right"></i>
	<footer>Kristaps Vitols &copy; 2017</footer>
	<script src='script.js'></script>
</body>
</html>
